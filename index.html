<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Invite Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f7f6;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5a6fbf;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Invite Joiner</h1>
    <input type="text" id="token" placeholder="Enter your TOKEN" required>
    <input type="text" id="invite" placeholder="Enter the INVITE CODE" required>
    <button onclick="sendRequest()">Join Invite</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function sendRequest() {
      const token = document.getElementById("token").value.trim();
      const invite = document.getElementById("invite").value.trim();

      if (!token || !invite) {
        document.getElementById("result").innerHTML =
          '<p class="error">Please provide both TOKEN and INVITE CODE.</p>';
        return;
      }

      fetch("https://1tasu1ha2.vercel.app/api/join", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ token, invite }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("result").innerHTML =
              "<p>Invite successfully joined!</p>";
          } else {
            document.getElementById("result").innerHTML =
              `<p class="error">Error: ${data.message || JSON.stringify(data.response)}</p>`;
          }
        })
        .catch((error) => {
          document.getElementById("result").innerHTML =
            `<p class="error">Error: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
